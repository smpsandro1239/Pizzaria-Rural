name: Orquestrador — Validar Pull Requests

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validar-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validar branch correta
        run: |
          if [[ ! "${{ github.head_ref }}" =~ ^frontend-dev && \
                      ! "${{ github.head_ref }}" =~ ^backend-dev && \
                      ! "${{ github.head_ref }}" =~ ^infra-dev ]]; then
            echo "PR criado numa branch inválida: ${{ github.head_ref }}"
            exit 1
          fi

      - name: Validar PT-PT no título do PR (Aviso)
        run: |
          if ! echo "${{ github.event.pull_request.title }}" | grep -qiE "á|é|í|ó|ú|ç|ã|õ|â|ê|ô|à"; then
            echo "Aviso: O título do PR pode não estar em PT-PT (não foram detetados acentos ou cedilhas)."
            # Não falha o build para permitir termos técnicos em inglês
          fi

      - name: Validar tamanho do PR
        run: |
          # Usamos as SHAs do evento para garantir precisão máxima
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          echo "Comparando $BASE_SHA com $HEAD_SHA"

          # Ignora ficheiros de lock e documentação gigante (roadmap)
          DIFF_CMD="git diff --numstat $BASE_SHA..$HEAD_SHA -- . ':(exclude)*package-lock.json' ':(exclude)*yarn.lock' ':(exclude)*pnpm-lock.yaml' ':(exclude)readmeSandro'"

          CHANGED=$(git diff --numstat $BASE_SHA..$HEAD_SHA -- . ':(exclude)*package-lock.json' ':(exclude)*yarn.lock' ':(exclude)*pnpm-lock.yaml' ':(exclude)readmeSandro' | awk '{sum+=$1} END {print sum}')
          echo "Linhas alteradas (excluindo locks e readmeSandro): ${CHANGED:-0}"

          if [ -n "$CHANGED" ] && [ "$CHANGED" -gt 1500 ]; then
            echo "Erro: PR demasiado grande ($CHANGED linhas)."
            echo "Detalhe das alterações:"
            git diff --numstat $BASE_SHA..$HEAD_SHA -- . ':(exclude)*package-lock.json' ':(exclude)*yarn.lock' ':(exclude)*pnpm-lock.yaml' ':(exclude)readmeSandro' | sort -nr
            exit 1
          fi

      - name: Validar conflitos
        run: |
          if ! git merge --no-commit --no-ff origin/${{ github.base_ref }}; then
            echo "Existem conflitos neste PR."
            exit 1
          fi
