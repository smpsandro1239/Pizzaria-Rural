name: Infraestrutura — Scan de Segurança

on:
  push:
    branches: [ main, backend-dev, frontend-dev, infra-dev, modern-ui-rbac, frontend-dev-modern-ui-rbac ]
  pull_request:
    branches: [ main ]

jobs:
  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          severity: 'CRITICAL,HIGH'

  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Auditoria do Backend
        run: |
          cd backend
          if [ ! -f package-lock.json ]; then
            npm i --package-lock-only
          fi
          npm audit --audit-level=critical

      - name: Auditoria do Frontend
        run: |
          cd app-mobile
          if [ ! -f package-lock.json ]; then
            npm i --package-lock-only
          fi
          npm audit --audit-level=critical
