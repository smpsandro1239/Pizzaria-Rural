name: Segurança — Docker Scan (Trivy)

on:
  push:
    branches: [main, backend-dev]
  pull_request:
    branches: [main]

jobs:
  docker-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t pizzaria-rural-backend:test ./backend

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'pizzaria-rural-backend:test'
          format: 'table'
          exit-code: '0' # Não falha o build por agora, apenas reporta
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
