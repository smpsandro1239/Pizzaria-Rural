name: Documentação — Gerar Changelog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessário para o histórico de git

      - name: Gerar Changelog
        run: bash infra/generate_changelog.sh

      - name: Commit e Push Changelog
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: atualizar changelog [skip ci]" || echo "Sem alterações no changelog"
          git push
