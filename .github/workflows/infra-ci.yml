name: Infra CI

on:
  push:
    branches:
      - infra-dev
    paths:
      - 'infra/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - 'infra/**'
      - '.github/workflows/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install yamllint
        run: sudo apt-get update && sudo apt-get install -y yamllint
      - name: Validate YAML
        run: |
          find .github/workflows -name "*.yml" -type f | xargs -I {} yamllint {}
