name: Monitorização — Uptime Heartbeat

on:
  schedule:
    - cron: '*/30 * * * *' # Executa a cada 30 minutos
  workflow_dispatch: # Permite execução manual

jobs:
  uptime-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check Backend Uptime
        run: |
          # Nota: Substituir pelo URL real de produção quando disponível
          URL="https://api.pizzaria-rural.com/health"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" $URL)
          if [ "$RESPONSE" -eq 200 ]; then
            echo "Backend está ONLINE"
          else
            echo "Erro: Backend retornou status $RESPONSE"
            # Aqui poderia ser disparada uma notificação para Slack/Discord
            # exit 1
          fi
