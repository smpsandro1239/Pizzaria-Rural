name: Orquestrador ‚Äî Validar Pull Requests

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validar-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validar branch correta
        run: |
          if [[ ! "${{ github.head_ref }}" =~ ^frontend-dev.* && \
                ! "${{ github.head_ref }}" =~ ^backend-dev.* && \
                ! "${{ github.head_ref }}" =~ ^infra-dev.* && ! "${{ github.head_ref }}" =~ ^modern-ui-rbac.* ]]; then
            echo "PR criado numa branch inv√°lida."
            exit 1
          fi

      - name: Validar PT-PT no t√≠tulo do PR (Aviso)
        run: |
          if ! echo "${{ github.event.pull_request.title }}" | grep -qiE "√°|√©|√≠|√≥|√∫|√ß|√£|√µ|√¢|√™|√¥|√†"; then
            echo "Aviso: O t√≠tulo do PR pode n√£o estar em PT-PT (n√£o foram detetados acentos ou cedilhas)."
          fi

      - name: Validar tamanho do PR
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          CHANGED=$(git diff --numstat $BASE_SHA..$HEAD_SHA -- . ':(exclude)*package-lock.json' ':(exclude)*yarn.lock' ':(exclude)*pnpm-lock.yaml' ':(exclude)readmeSandro' | awk '{sum+=$1} END {print sum}')
          echo "Linhas alteradas: ${CHANGED:-0}"
          if [ -n "$CHANGED" ] && [ "$CHANGED" -gt 5000 ]; then
            exit 1
          fi

      - name: Validar conflitos
        run: |
          if ! git merge-base --is-ancestor origin/${{ github.base_ref }} HEAD; then
            echo "üö® ERRO: A tua branch est√° desatualizada em rela√ß√£o √† ${{ github.base_ref }}."
            echo "Por favor, executa 'git fetch origin && git merge origin/${{ github.base_ref }}' localmente e resolve os conflitos antes de submeter."
            exit 1
          fi
