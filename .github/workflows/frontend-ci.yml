name: Frontend CI

on:
  push:
    branches:
      - frontend-dev
    paths:
      - 'app-mobile/**'
  pull_request:
    branches:
      - main
    paths:
      - 'app-mobile/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app-mobile/package-lock.json

      - name: Install dependencies
        working-directory: app-mobile
        run: npm ci

      - name: Lint
        working-directory: app-mobile
        run: npm run lint --if-present   # only runs if script exists

      - name: Run tests
        working-directory: app-mobile
        run: npm test --if-present
